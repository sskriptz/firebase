<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1 id="form-title">Sign In</h1>

    <!-- Google Sign-In Button -->
    <button class="google-btn" id="google-auth">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
      Continue with Google
    </button>

    <!-- Separator -->
    <div class="separator"><span>OR</span></div>

    <!-- Email/Password Form -->
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="auth-btn">Sign In</button>
    </form>

    <!-- Toggle Sign Up / Sign In -->
    <p id="toggle-text">Don't have an account? <a href="#" id="toggle-auth">Sign Up</a></p>
    
    <p id="error-message"></p>
  </div>
</body>
</html>
