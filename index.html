<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .google-btn {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        #clicker-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #profile {
            margin-top: 20px;
        }
        #profile img {
            width: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <button class="google-btn" onclick="signIn()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
                Sign in with Google
            </button>
        </div>

        <div id="game-section" class="hidden">
            <h2>Welcome, <span id="username"></span>!</h2>
            <div id="profile"><img id="profile-pic" src="" alt="Profile Picture"></div>
            <h3>Score: <span id="score">0</span></h3>
            <button id="clicker-btn" onclick="increaseScore()">Click Me!</button>
            <br><br>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwUAqTV07AahyfD55owmyAcxDG3TP_KnI",
            authDomain: "lofi-168cb.firebaseapp.com",
            projectId: "lofi-168cb",
            storageBucket: "lofi-168cb.appspot.com",
            messagingSenderId: "331670095312",
            appId: "1:331670095312:web:7538041673a10b1b4aa5d5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userScore = 0;

        // Sign in with Google
        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    currentUser = result.user;
                    loadUserData(currentUser);
                })
                .catch(error => console.error("Sign-in error:", error));
        }

        // Sign out
        function signOut() {
            auth.signOut().then(() => {
                currentUser = null;
                document.getElementById("login-section").classList.remove("hidden");
                document.getElementById("game-section").classList.add("hidden");
            });
        }

        // Load user data from Firestore
        async function loadUserData(user) {
            if (!user) return;
            document.getElementById("username").innerText = user.displayName;
            document.getElementById("profile-pic").src = user.photoURL;

            const userRef = db.collection("users").doc(user.uid);
            const userSnap = await userRef.get();

            if (userSnap.exists) {
                userScore = userSnap.data().score || 0;
            } else {
                await userRef.set({ score: 0 });
                userScore = 0;
            }

            document.getElementById("score").innerText = userScore;
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("game-section").classList.remove("hidden");
        }

        // Increase score and save to Firestore
        async function increaseScore() {
            if (!currentUser) return;
            userScore++;
            document.getElementById("score").innerText = userScore;
            await db.collection("users").doc(currentUser.uid).set({ score: userScore }, { merge: true });
        }

        // Auto-login if user is already signed in
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserData(user);
            }
        });
    </script>
</body>
</html>
