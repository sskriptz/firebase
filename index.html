<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-top: 40px;
            font-weight: 600;
        }

        #sign-in-btn, #sign-out-btn, #leaderboard-btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #sign-in-btn { background: white; border: 1px solid #ddd; }
        #sign-in-btn:hover { background-color: #f4f4f4; }
        #sign-out-btn { background-color: #EA4335; color: white; display: none; }
        #sign-out-btn:hover { background-color: #d93025; }
        #leaderboard-btn { background-color: #34A853; color: white; display: none; }
        #leaderboard-btn:hover { background-color: #28a745; }

        #clicker-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        #clicker-game, #achievements-panel {
            flex: 1;
            padding: 20px;
        }

        #achievements-panel {
            text-align: left;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-left: 20px;
        }

        .achievement {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #ccc;
            color: #666;
        }

        .unlocked {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    
    <button id="sign-in-btn">Sign in with Google</button>
    <button id="sign-out-btn">Sign Out</button>

    <div id="user-info"></div>

    <div id="clicker-panel" style="display: none;">
        <div id="clicker-game">
            <h2>Points: <span id="score">0</span></h2>
            <button id="click-button">Click Me!</button>
        </div>
        <div id="achievements-panel">
            <h2>Achievements</h2>
            <div id="achievements"></div>
        </div>
    </div>

    <button id="leaderboard-btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwUAqTV07AahyfD55owmyAcxDG3TP_KnI",
            authDomain: "lofi-168cb.firebaseapp.com",
            projectId: "lofi-168cb",
            storageBucket: "lofi-168cb.appspot.com",
            messagingSenderId: "331670095312",
            appId: "1:331670095312:web:7538041673a10b1b4aa5d5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const achievementsList = [
            { id: "firstClick", name: "First Click", score: 1 },
            { id: "tenClicks", name: "Ten Clicks", score: 10 },
            { id: "fiftyClicks", name: "Fifty Clicks", score: 50 }
        ];

        let userId = null;
        let userScore = 0;
        let userAchievements = {};

        function loadUserData() {
            if (userId) {
                db.collection("users").doc(userId).get().then(doc => {
                    if (doc.exists) {
                        userScore = doc.data().score || 0;
                        userAchievements = doc.data().achievements || {};
                        scoreDisplay.textContent = userScore;
                        updateAchievementsUI();
                    } else {
                        db.collection("users").doc(userId).set({ score: 0, achievements: {} });
                    }
                });
            }
        }

        function updateUserScore() {
            if (userId) {
                db.collection("users").doc(userId).update({ score: userScore }).then(() => {
                    scoreDisplay.textContent = userScore;
                    checkAchievements();
                });
            }
        }

        function checkAchievements() {
            let updated = false;
            achievementsList.forEach(achievement => {
                if (!userAchievements[achievement.id] && userScore >= achievement.score) {
                    userAchievements[achievement.id] = true;
                    updated = true;
                }
            });
            if (updated) {
                db.collection("users").doc(userId).update({ achievements: userAchievements });
                updateAchievementsUI();
            }
        }

        function updateAchievementsUI() {
            const achievementsDiv = document.getElementById("achievements");
            achievementsDiv.innerHTML = "";
            achievementsList.forEach(achievement => {
                const div = document.createElement("div");
                div.className = "achievement" + (userAchievements[achievement.id] ? " unlocked" : "");
                div.textContent = achievement.name;
                achievementsDiv.appendChild(div);
            });
        }

        document.getElementById("click-button").onclick = () => {
            userScore++;
            updateUserScore();
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                document.getElementById("clicker-panel").style.display = "flex";
                loadUserData();
            }
        });
    </script>
</body>
</html>
