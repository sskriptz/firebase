<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In + Clicker Game</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: none;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Google Button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background: #f1f1f1;
        }

        /* Sign Out Button */
        .sign-out-btn {
            background: #db4437;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: none;
        }

        .sign-out-btn:hover {
            background: #c1351d;
        }

        /* Profile Info */
        .profile {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }

        /* Game Section */
        .game-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .click-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .click-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2>Google Sign-In</h2>
        
        <!-- Google Sign-In Button -->
        <button id="signInBtn" class="google-btn" onclick="signInWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Sign in with Google
        </button>

        <!-- Sign Out Button -->
        <button id="signOutBtn" class="sign-out-btn" onclick="signOut()">Sign out</button>

        <!-- User Profile -->
        <div class="profile" id="profile">
            <img id="userPic" src="" alt="User Profile Picture">
            <p id="userName"></p>
        </div>

        <p id="status">Checking login status...</p>
    </div>

    <!-- Game Section -->
    <div class="game-container" id="gameContainer">
        <h2>Clicker Game</h2>
        <p>Click the button to earn points!</p>
        <p><strong>Score:</strong> <span id="score">0</span></p>
        <button class="click-button" onclick="increaseScore()">Click Me!</button>
        <br><br>
        <button class="sign-out-btn" onclick="signOut()">Sign out</button>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwUAqTV07AahyfD55owmyAcxDG3TP_KnI",
            authDomain: "lofi-168cb.firebaseapp.com",
            projectId: "lofi-168cb",
            storageBucket: "lofi-168cb.appspot.com",
            messagingSenderId: "331670095312",
            appId: "1:331670095312:web:7538041673a10b1b4aa5d5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let userScore = 0;

        // Sign in function
        window.signInWithGoogle = async function () {
            try {
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;
                loadUserData(currentUser);
            } catch (error) {
                document.getElementById("status").innerText = `❌ Error: ${error.message}`;
            }
        };

        // Sign out function
        window.signOut = function () {
            signOut(auth).then(() => {
                currentUser = null;
                document.getElementById("authContainer").style.display = "block";
                document.getElementById("gameContainer").style.display = "none";
            }).catch(error => console.error(error));
        };

        // Load user data from Firestore
        async function loadUserData(user) {
            if (!user) return;
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                userScore = userSnap.data().score;
            } else {
                await setDoc(userRef, { score: 0 });
                userScore = 0;
            }

            updateUI(user);
        }

        // Increase score and save it
        window.increaseScore = async function () {
            if (!currentUser) return;
            userScore++;
            document.getElementById("score").innerText = userScore;

            await setDoc(doc(db, "users", currentUser.uid), { score: userScore });
        };

        // Update UI
        function updateUI(user) {
            if (user) {
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("gameContainer").style.display = "block";
                document.getElementById("score").innerText = userScore;
            } else {
                document.getElementById("authContainer").style.display = "block";
                document.getElementById("gameContainer").style.display = "none";
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                loadUserData(user);
            } else {
                updateUI(null);
            }
        });
    </script>
</body>
</html>
