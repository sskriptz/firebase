<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-top: 40px;
            font-weight: 600;
        }

        #sign-in-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            border: 1px solid #ddd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 50px;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-left: auto;
            margin-right: auto;
        }

        #sign-in-btn img {
            width: 20px;
            margin-right: 10px;
        }

        #sign-in-btn:hover {
            background-color: #f4f4f4;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #sign-out-btn {
            display: none;
            padding: 12px 24px;
            background-color: #EA4335;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #sign-out-btn:hover {
            background-color: #d93025;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #clicker-game {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        #clicker-game h2 {
            color: #555;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        #score {
            font-size: 30px;
            font-weight: bold;
        }

        #click-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s ease-out;
            margin-top: 20px;
        }

        #click-button:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }

        #leaderboard-btn {
            display: none;
            padding: 12px 24px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        #leaderboard-btn:hover {
            background-color: #28a745;
        }

        #user-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #user-info img {
            border-radius: 50%;
            margin-left: 10px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    
    <button id="sign-in-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo">
        Sign in with Google
    </button>
    
    <button id="sign-out-btn">Sign Out</button>

    <div id="user-info"></div>

    <div id="clicker-game" style="display: none;">
        <h2>Clicks: <span id="score">0</span></h2>
        <button id="click-button">Click Me!</button>
    </div>

    <button id="leaderboard-btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwUAqTV07AahyfD55owmyAcxDG3TP_KnI",
            authDomain: "lofi-168cb.firebaseapp.com",
            projectId: "lofi-168cb",
            storageBucket: "lofi-168cb.appspot.com",
            messagingSenderId: "331670095312",
            appId: "1:331670095312:web:7538041673a10b1b4aa5d5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const signInBtn = document.getElementById("sign-in-btn");
        const signOutBtn = document.getElementById("sign-out-btn");
        const userInfo = document.getElementById("user-info");
        const clickerGame = document.getElementById("clicker-game");
        const clickButton = document.getElementById("click-button");
        const scoreDisplay = document.getElementById("score");
        const leaderboardBtn = document.getElementById("leaderboard-btn");

        let userScore = 0;
        let userId = null;

        // Sign out
        signOutBtn.onclick = () => {
            auth.signOut().then(() => {
                // Clear previous user score when signing out
                userScore = 0;
                scoreDisplay.textContent = userScore;

                // Reset UI for the new user
                userInfo.innerHTML = "";
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";
                clickerGame.style.display = "none";
                leaderboardBtn.style.display = "none";

                // Reset the userId to avoid conflicts with the previous user
                userId = null;
            });
        };

        // Load user data for the new user after sign-in
        function loadUserScore() {
            if (userId) {
                db.collection("users").doc(userId).get().then(doc => {
                    if (doc.exists) {
                        userScore = doc.data().score || 0;
                        scoreDisplay.textContent = userScore;
                    }
                });
            }
        }

        // Sign in with Google
        signInBtn.onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(result => {
                const user = result.user;
                userId = user.uid;
                saveUserToFirestore(user);  // Save user data to Firestore
                updateUI(user);  // Update UI after successful sign-in
            }).catch(error => console.error(error));
        };

        // Save user to Firestore
        function saveUserToFirestore(user) {
            db.collection("users").doc(user.uid).set({
                name: user.displayName,
                photoURL: user.photoURL,
                score: userScore
            }, { merge: true });
        }

        // Click event to increase score
        clickButton.onclick = () => {
            userScore++;
            scoreDisplay.textContent = userScore;
            if (userId) {
                db.collection("users").doc(userId).update({ score: userScore });
            }
        };

        // Update UI when user is logged in
        function updateUI(user) {
            if (user) {
                userId = user.uid;
                userInfo.innerHTML = `<p>Welcome, ${user.displayName}</p>
                                      <img src="${user.photoURL}" width="50" style="border-radius:50%">`;
                signInBtn.style.display = "none";
                signOutBtn.style.display = "block";
                clickerGame.style.display = "block";
                leaderboardBtn.style.display = "block";
                loadUserScore();  // Load score for the new user
            }
        }

        // Check auth state on page load
        auth.onAuthStateChanged(user => {
            if (user) {
                updateUI(user);
            }
        });
    </script>
</body>
</html>
